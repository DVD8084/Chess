import org.gradle.internal.os.OperatingSystem

plugins {
    id 'java'
    id 'application'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

application {
    mainClassName = 'com.syntech.chess.Main'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.syntech.chess.Main'
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    String jimgui_version = 'v0.9'
    compile "org.ice1000.jimgui:core:$jimgui_version" // basic functionality
    compile "org.ice1000.jimgui:kotlin-dsl:$jimgui_version" // kotlin dsl wrapper
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run {
    if (OperatingSystem.current() == OperatingSystem.MAC_OS) {
        jvmArgs "-XstartOnFirstThread"
    }
}
